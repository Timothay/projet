# app/config/security.yml


security:
    encoders:
       App\Entity\User:
        algorithm: auto

    providers:
        in_memory: { memory: ~ }
        in_database:
            entity:
                class: src\Entity\Users
                property: mail


    provider:     in_memory
    firewalls:
        main:
            pattern: ^/
            anonymous: true
            provider: in_database
            form_login:
                login_path: connexion
                check_path: connexion
            logout:
                path: logout
                target: login